zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: 2d74333e7c9d46ee9fd27559f11a7d0e
      name: BA/Generic
  templates:
    - uuid: 1096884d9c9340b095f2b3473a20a7f5
      template: 'BA - Generic - ICMP'
      name: 'BA - Generic - ICMP'
      wizard_ready: 'YES'
      vendor:
        name: 'below average'
        version: 0.0.0.0
      groups:
        - name: BA/Generic
      items:
        - uuid: 925ec895069249bca0ec0472a970d21a
          name: 'ICMP Loss'
          type: SIMPLE
          key: 'icmppingloss[{HOST.HOST},5,1000]'
          history: 7d
          value_type: FLOAT
          units: '%'
          tags:
            - tag: ICMP
            - tag: Type
              value: Loss
          triggers:
            - uuid: 7e3ebb73a3e4415a8f69c2ddb2d40edb
              expression: 'avg(/BA - Generic - ICMP/icmppingloss[{HOST.HOST},5,1000],#3)>={$ICMP_HIGH_LOSS_WARN}'
              name: 'ICMP Loss >= {$ICMP_HIGH_LOSS_WARN}%'
              priority: WARNING
              manual_close: 'YES'
              dependencies:
                - name: 'Device offline'
                  expression: 'last(/BA - Generic - ICMP/icmppingretry[{HOST.HOST},3])=0'
              tags:
                - tag: ICMP
        - uuid: 157c0a57578f4b6fa626c497c413b7ff
          name: 'ICMP Ping'
          type: SIMPLE
          key: 'icmppingretry[{HOST.HOST},3]'
          delay: 10s
          history: 7d
          valuemap:
            name: 'Ping Status'
          tags:
            - tag: ICMP
            - tag: Type
              value: Status
          triggers:
            - uuid: 77f9ed9ba5d44b938fd34d222cd5c502
              expression: 'last(/BA - Generic - ICMP/icmppingretry[{HOST.HOST},3])=0'
              name: 'Device offline'
              priority: HIGH
              manual_close: 'YES'
              tags:
                - tag: ICMP
        - uuid: 8b397b5e4de74806b3d4814da8ca7497
          name: 'ICMP Latency'
          type: SIMPLE
          key: 'icmppingsec[{HOST.HOST},1]'
          history: 7d
          value_type: FLOAT
          units: ms
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1000'
          tags:
            - tag: ICMP
            - tag: Type
              value: Latency
          triggers:
            - uuid: 0b6fa791e1cc4993bd779488cc08fe64
              expression: 'avg(/BA - Generic - ICMP/icmppingsec[{HOST.HOST},1],#3)>={$ICMP_HIGH_LATENCY_WARN}'
              name: 'ICMP Latency >= {$ICMP_HIGH_LATENCY_WARN}'
              priority: INFO
              manual_close: 'YES'
              dependencies:
                - name: 'Device offline'
                  expression: 'last(/BA - Generic - ICMP/icmppingretry[{HOST.HOST},3])=0'
              tags:
                - tag: ICMP
      tags:
        - tag: Type
          value: Generic
      dashboards:
        - uuid: fd7f3696289d4db0a96b6e8a9b22bd76
          name: 'ICMP Statistics'
          pages:
            - widgets:
                - type: item
                  width: '12'
                  fields:
                    - type: ITEM
                      name: itemid.0
                      value:
                        host: 'BA - Generic - ICMP'
                        key: 'icmppingretry[{HOST.HOST},3]'
                    - type: INTEGER
                      name: show.0
                      value: '2'
                    - type: INTEGER
                      name: show.1
                      value: '3'
                    - type: INTEGER
                      name: time_v_pos
                      value: '2'
                    - type: INTEGER
                      name: units_bold
                      value: '0'
                    - type: INTEGER
                      name: units_show
                      value: '0'
                    - type: INTEGER
                      name: value_v_pos
                      value: '0'
                - type: clock
                  'y': '2'
                  width: '12'
                  height: '5'
                - type: gauge
                  x: '12'
                  width: '13'
                  height: '7'
                  fields:
                    - type: ITEM
                      name: itemid.0
                      value:
                        host: 'BA - Generic - ICMP'
                        key: 'icmppingsec[{HOST.HOST},1]'
                    - type: STRING
                      name: max
                      value: '100'
                    - type: STRING
                      name: min
                      value: '0'
                    - type: INTEGER
                      name: rf_rate
                      value: '10'
                    - type: INTEGER
                      name: show.0
                      value: '2'
                    - type: INTEGER
                      name: show.1
                      value: '3'
                    - type: INTEGER
                      name: show.2
                      value: '4'
                    - type: INTEGER
                      name: show.3
                      value: '5'
                - type: graph
                  x: '25'
                  width: '47'
                  height: '7'
                  fields:
                    - type: GRAPH
                      name: graphid.0
                      value:
                        host: 'BA - Generic - ICMP'
                        name: 'ICMP Statistics'
                    - type: STRING
                      name: reference
                      value: AAAAA
      valuemaps:
        - uuid: 4e0b1b29cccb413ea3dbe1730a188450
          name: 'Ping Status'
          mappings:
            - value: '0'
              newvalue: Down
            - value: '1'
              newvalue: Up
  graphs:
    - uuid: 4c4d6eca42594740977ac9df1727d1bd
      name: 'ICMP Statistics'
      graph_items:
        - color: 1A7C11
          calc_fnc: ALL
          item:
            host: 'BA - Generic - ICMP'
            key: 'icmppingsec[{HOST.HOST},1]'
        - sortorder: '1'
          color: F63100
          yaxisside: RIGHT
          calc_fnc: ALL
          item:
            host: 'BA - Generic - ICMP'
            key: 'icmppingloss[{HOST.HOST},5,1000]'

