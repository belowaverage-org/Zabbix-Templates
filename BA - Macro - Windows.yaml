          value: '^(Microsoft Azure AD Sync|DHCP Server|DNS Client|File Server Resource Manager|Group Policy Client|Microsoft Defender Antivirus Service|Netlogon|Network Policy Server|Print Spooler|Server|Task Scheduler|Windows Defender Firewall|Windows Event Log|Windows Management Instrumentation|Windows Time|World Wide Web Publishing Service|DNS Server|Active Directory Certificate Services|DFS (Namespace|Replication)|Kerberos Key Distribution Center|Active Directory Domain Services|Remote Desktop Services|SQL Server \(.*\)|SQL Server Reporting Services|Microsoft Exchange (Active Directory Topology|Mailbox Transport Delivery|Frontend Transport|Information Store|Service Host|Transport)|Veeam.*|Milestone.*|MySQL|Jellyfin Server)$'
          description: 'Windows Services to Poll (Regex)'
        - macro: '{$WIN_SERVICES_IGNORE}'
          value: ^(VeeamDeploySvc|VeeamDistributionSvc|VeeamFilesysVssSvc|VeeamNFSSvc|VeeamThreatHunterSvc|VeeamTransportSvc|VeeamVssProviderSvc|VeeamWANSvc)$
