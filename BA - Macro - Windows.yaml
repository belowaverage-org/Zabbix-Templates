      template: 'BA - Macro - Windows'
      name: 'BA - Macro - Windows'
      vendor:
        name: 'below average'
        version: 0.0.0.0
      groups:
        - name: BA/Macros
      tags:
        - tag: 'Template Type'
          value: Macro
      macros:
