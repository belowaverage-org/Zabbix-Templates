                      return 1;
              master_item:
                key: arp.discovery.json
              tags:
                -
                  tag: ARP
                -
                  tag: IP
                  value: '{#IP}'
                -
                  tag: MAC
                  value: '{#MAC}'
                -
                  tag: Type
                  value: Status
          master_item:
