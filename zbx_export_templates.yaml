      uuid: 1096884d9c9340b095f2b3473a20a7f5
      template: 'BA - Generic - ICMP'
      name: 'BA - Generic - ICMP'
      groups:
        -
          name: BA/Generic
      items:
        -
          uuid: 157c0a57578f4b6fa626c497c413b7ff
          name: 'ICMP Ping'
          type: SIMPLE
          key: icmpping
          delay: 10s
          history: 7d
          valuemap:
            name: 'Ping Status'
          tags:
            -
              tag: ICMP
            -
              tag: Type
              value: Status
          triggers:
            -
              uuid: 77f9ed9ba5d44b938fd34d222cd5c502
              expression: 'avg(/BA - Generic - ICMP/icmpping,#2)=0'
              name: 'ICMP Ping Down'
              priority: HIGH
              tags:
                -
                  tag: ICMP
        -
          uuid: 925ec895069249bca0ec0472a970d21a
          name: 'ICMP Loss'
          type: SIMPLE
          key: icmppingloss
          history: 7d
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: ICMP
            -
              tag: Type
              value: Loss
          triggers:
            -
              uuid: 7e3ebb73a3e4415a8f69c2ddb2d40edb
              expression: 'last(/BA - Generic - ICMP/icmppingloss)>={$HIGH_LOSS_WARN}'
              name: 'ICMP High Loss'
              priority: WARNING
              dependencies:
                -
                  name: 'ICMP Ping Down'
                  expression: 'avg(/BA - Generic - ICMP/icmpping,#2)=0'
              tags:
                -
                  tag: ICMP
        -
          uuid: 8b397b5e4de74806b3d4814da8ca7497
          name: 'ICMP Latency'
          type: SIMPLE
          key: icmppingsec
          history: 7d
          value_type: FLOAT
          units: ms
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1000'
          tags:
            -
              tag: ICMP
            -
              tag: Type
              value: Latency
          triggers:
            -
              uuid: 0b6fa791e1cc4993bd779488cc08fe64
              expression: 'last(/BA - Generic - ICMP/icmppingsec)>={$HIGH_LATENCY_WARN}'
              name: 'ICMP High Latency'
              priority: INFO
              dependencies:
                -
                  name: 'ICMP Ping Down'
                  expression: 'avg(/BA - Generic - ICMP/icmpping,#2)=0'
              tags:
                -
                  tag: ICMP
      tags:
        -
          tag: Type
          value: Generic
      macros:
        -
          macro: '{$HIGH_LATENCY_WARN}'
          value: '500'
          description: 'In MS'
        -
          macro: '{$HIGH_LOSS_WARN}'
          value: '50'
          description: 'In %'
      dashboards:
        -
          uuid: fd7f3696289d4db0a96b6e8a9b22bd76
          name: 'ICMP Statistics'
          pages:
            -
              widgets:
                -
                  type: ITEM
                  width: '4'
                  fields:
                    -
                      type: INTEGER
                      name: adv_conf
                      value: '1'
                    -
                      type: INTEGER
                      name: show
                      value: '2'
                    -
                      type: INTEGER
                      name: show
                      value: '3'
                    -
                      type: INTEGER
                      name: value_v_pos
                      value: '0'
                    -
                      type: INTEGER
                      name: units_show
                      value: '0'
                    -
                      type: INTEGER
                      name: units_bold
                      value: '0'
                    -
                      type: INTEGER
                      name: time_v_pos
                      value: '2'
                    -
                      type: ITEM
                      name: itemid
                      value:
                        host: 'BA - Generic - ICMP'
                        key: icmpping
                -
                  type: GRAPH_CLASSIC
                  x: '4'
                  width: '20'
                  height: '7'
                  fields:
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        host: 'BA - Generic - ICMP'
                        name: 'ICMP Statistics'
                -
                  type: CLOCK
                  'y': '2'
                  width: '4'
                  height: '5'
      valuemaps:
        -
          uuid: 4e0b1b29cccb413ea3dbe1730a188450
          name: 'Ping Status'
          mappings:
            -
              value: '0'
              newvalue: Down
            -
              value: '1'
              newvalue: Up
    -
      uuid: 02f18dcc823241fe9c718128522f1188
      template: 'BA - Macro - Generic'
      name: 'BA - Macro - Generic'
      groups:
        -
          name: BA/Macros
      tags:
        -
          tag: Type
          value: Macro
      macros:
        -
          macro: '{$WARN_CPU_USAGE}'
          value: '90'
          description: 'Percentage to trigger a CPU usage alert.'
        -
