                  parameters:
                    - '{.SNMPINDEX}":"{#SNMPINDEX}","{.PORT}":"{#PORT}"'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '0'
                -
                  type: JAVASCRIPT
                  parameters:
                    - |
                      if (value == 0) return value;
                      return 1;
              master_item:
                key: snmp.interfaces.mac.discovery.json
              tags:
