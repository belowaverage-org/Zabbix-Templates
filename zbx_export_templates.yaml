      tags:
        -
          tag: Type
          value: Macro
      macros:
        -
          macro: '{$INTER_FILTER_REGEX}'
          value: '(tunnel|ppp|loopback|LightWeight|Scheduler|Local Area Connection|Hyper-V|enc0|lo0|pflog0|pfsync0|Logical-int|Nu0|Vl1|veth|lo|docker0$)'
          description: 'Filters via Name & Alias'
    -
      uuid: 49d106e4ab994d41b8533cccb7a04abf
      template: 'BA - MIB - Aruba'
      name: 'BA - MIB - Aruba (STATISTICS POWERSUPPLY FAN)'
      groups:
        -
          name: BA/MIBs
      items:
        -
          uuid: d21b1ba6ab874dedad8afac0dabf7328
          name: 'CPU Usage'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.11.2.14.11.5.1.9.6.1.0
          key: cpu.usage
          history: 7d
          units: '%'
          tags:
            -
              tag: CPU
            -
              tag: Type
              value: Usage
          triggers:
            -
              uuid: 6b1079669c50408998310050e7d208b4
              expression: 'avg(/BA - MIB - Aruba/cpu.usage,15m)>=90'
              name: 'CPU Usage >= {$WARN_CPU_USAGE}% for 15 minutes'
              priority: AVERAGE
              tags:
                -
                  tag: CPU
                -
                  tag: Type
                  value: Usage
        -
          uuid: 2fa7b638fe4d4da8bef7ff8c58974a88
          name: 'Memory Size'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SIZE}, .1.3.6.1.4.1.11.2.14.11.5.1.1.2.2.1.1.5]'
          key: memory.size
          delay: 1h
          history: 7d
          units: B
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.*.[''{#SIZE}''].sum()'
          tags:
            -
              tag: Memory
            -
              tag: Type
              value: Size
        -
          uuid: 525480a2f9a542f29cbc5a626c8e65bd
          name: 'Memory Usage'
          type: CALCULATED
          key: memory.usage
          history: 7d
          value_type: FLOAT
          units: '%'
          params: last(//memory.used)/last(//memory.size)
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '100'
          tags:
            -
              tag: Memory
            -
              tag: Type
              value: Usage
          triggers:
            -
              uuid: af7039dacfbc4facbe0677c9b402d06e
              expression: 'last(/BA - MIB - Aruba/memory.usage)>={$WARN_CPU_USAGE}'
              name: 'Memory Usage >= {$WARN_MEM_USAGE}%'
              priority: AVERAGE
              tags:
                -
                  tag: Memory
                -
                  tag: Type
                  value: Usage
        -
          uuid: eb706ca0daea468595ef2a0b6ca09275
          name: 'Memory Used'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#FREE}, .1.3.6.1.4.1.11.2.14.11.5.1.1.2.2.1.1.6]'
          key: memory.used
          history: 7d
          units: B
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.*.[''{#FREE}''].sum()'
          tags:
            -
              tag: Memory
            -
              tag: Type
              value: Used
      discovery_rules:
        -
          uuid: 02c13eb8b1d14ff4bbf1687ac279c71b
          name: 'Aruba Fan Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#STATE}, .1.3.6.1.4.1.11.2.14.11.5.1.54.2.1.1.4]'
          key: aruba.fan.discovery
          delay: 12h
          item_prototypes:
            -
              uuid: c1fd1186bed24c198b26b8d2cb0266b9
              name: 'Aruba Fan ({#SNMPINDEX}) Status'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.11.2.14.11.5.1.54.2.1.1.4.{#SNMPINDEX}'
              key: 'aruba.fan.status[{#SNMPINDEX}]'
              delay: 1h
              history: 7d
              valuemap:
                name: 'Fan Status'
              tags:
                -
                  tag: Fan
                  value: '{#SNMPINDEX}'
                -
                  tag: Type
                  value: Status
              trigger_prototypes:
                -
                  uuid: 2623bf6494cd42fa8bc84c04e93b1291
                  expression: 'last(/BA - MIB - Aruba/aruba.fan.status[{#SNMPINDEX}])=0 or last(/BA - MIB - Aruba/aruba.fan.status[{#SNMPINDEX}])=1 or last(/BA - MIB - Aruba/aruba.fan.status[{#SNMPINDEX}])=3 or last(/BA - MIB - Aruba/aruba.fan.status[{#SNMPINDEX}])=4 or last(/BA - MIB - Aruba/aruba.fan.status[{#SNMPINDEX}])=6'
                  name: 'Aruba Fan ({#SNMPINDEX}) Issue'
                  priority: AVERAGE
                  tags:
                    -
                      tag: Fan
                      value: '{#SNMPINDEX}'
                    -
                      tag: Type
                      value: Status
        -
          uuid: ebf3d7bbf6bc407493285c95101d29fb
          name: 'Aruba PSU Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#STATUS}, .1.3.6.1.4.1.11.2.14.11.5.1.55.1.1.1.2, {#TEMP}, .1.3.6.1.4.1.11.2.14.11.5.1.55.1.1.1.4]'
          key: aruba.psu.discovery
          delay: 12h
          item_prototypes:
            -
              uuid: e5c62e89d091416d8f513ad15b5a4458
              name: 'Aruba PSU ({#SNMPINDEX}) Status'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.11.2.14.11.5.1.55.1.1.1.2.{#SNMPINDEX}'
              key: 'aruba.psu.status[{#SNMPINDEX}]'
              delay: 1h
              history: 7d
              valuemap:
                name: 'PSU Status'
              tags:
                -
                  tag: PSU
                  value: '{#SNMPINDEX}'
                -
                  tag: Type
                  value: Status
              trigger_prototypes:
                -
                  uuid: e061727ff41e4d1da6d54acc47a88027
                  expression: |
                    last(/BA - MIB - Aruba/aruba.psu.status[{#SNMPINDEX}])=2 or
                    last(/BA - MIB - Aruba/aruba.psu.status[{#SNMPINDEX}])=4 or
                    last(/BA - MIB - Aruba/aruba.psu.status[{#SNMPINDEX}])=5 or
                    last(/BA - MIB - Aruba/aruba.psu.status[{#SNMPINDEX}])=6
                  name: 'Aruba PSU ({#SNMPINDEX}) Issue'
                  priority: AVERAGE
                  tags:
                    -
                      tag: PSU
                      value: '{#SNMPINDEX}'
                    -
                      tag: Type
                      value: Status
            -
              uuid: 7eb98047105a4bc1a84e4d9230ed9a54
              name: 'Aruba PSU ({#SNMPINDEX}) Temperature'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.11.2.14.11.5.1.55.1.1.1.4.{#SNMPINDEX}'
              key: 'aruba.psu.temp[{#SNMPINDEX}]'
              delay: 30m
              history: 7d
              units: Celsius
              tags:
                -
                  tag: PSU
                  value: '{#SNMPINDEX}'
                -
                  tag: Type
                  value: Celsius
              trigger_prototypes:
                -
                  uuid: a8d0b6bb5c5343a2a130dd8bc39a0f33
                  expression: 'last(/BA - MIB - Aruba/aruba.psu.temp[{#SNMPINDEX}])>={$WARN_TEMP_C}'
                  name: 'Aruba PSU ({#SNMPINDEX}) Temperature >= {$WARN_TEMP_C}C'
                  priority: AVERAGE
                  tags:
                    -
                      tag: PSU
                      value: '{#SNMPINDEX}'
                    -
                      tag: Type
                      value: Celsius
          overrides:
            -
              name: 'No Temp'
              step: '1'
              filter:
                conditions:
                  -
                    macro: '{#TEMP}'
                    value: '0'
                    formulaid: A
                  -
                    macro: '{#TEMP}'
                    value: '254'
                    formulaid: B
              operations:
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Tempurature
                  discover: NO_DISCOVER
                -
                  operationobject: TRIGGER_PROTOTYPE
                  operator: LIKE
                  value: Temperature
                  discover: NO_DISCOVER
      tags:
        -
          tag: Type
          value: MIB
      valuemaps:
        -
          uuid: 9b1fc8e853c74f7088adf58aba8ab698
          name: 'Fan Status'
          mappings:
            -
              value: '0'
              newvalue: Failed
            -
              value: '1'
              newvalue: Removed
            -
              value: '2'
              newvalue: 'Off'
            -
              value: '3'
              newvalue: 'Under Speed'
            -
              value: '4'
              newvalue: 'Over Speed'
            -
              value: '5'
              newvalue: OK
            -
              value: '6'
              newvalue: Maxed
        -
          uuid: 83f6c58a912942d3b2b28f315efe79f0
          name: 'PSU Status'
          mappings:
            -
              value: '1'
              newvalue: 'Not Present'
            -
              value: '2'
              newvalue: 'Not Plugged'
            -
              value: '3'
              newvalue: Powered
            -
              value: '4'
              newvalue: Failed
            -
              value: '5'
              newvalue: 'Permanent Failure'
            -
              value: '6'
              newvalue: Maxed
    -
      uuid: 996e61cf1dd84efe93ea42c66397176d
      template: 'BA - MIB - Entity'
      name: 'BA - MIB - Entity (ENTITY & ENTITY-STATE & ENTITY-SENSOR)'
      groups:
        -
          name: BA/MIBs
      discovery_rules:
        -
          uuid: c6d1b1f21d1b4c77a0e97a9db4d210de
          name: 'Entity Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#NAME}, .1.3.6.1.2.1.47.1.1.1.1.7, {#MODEL}, .1.3.6.1.2.1.47.1.1.1.1.13, {#SERIAL}, .1.3.6.1.2.1.47.1.1.1.1.11, {#CLASS}, .1.3.6.1.2.1.47.1.1.1.1.5, {#SENSORTYPE}, .1.3.6.1.2.1.99.1.1.1.1, {#SENSORVALUE}, .1.3.6.1.2.1.99.1.1.1.4, {#ALARM}, .1.3.6.1.2.1.131.1.1.1.5]'
          key: entity.discovery
          delay: 12h
          filter:
            evaltype: OR
            conditions:
              -
                macro: '{#CLASS}'
                value: ^2|5|10$
                operator: NOT_MATCHES_REGEX
                formulaid: A
              -
                macro: '{#CLASS}'
                operator: NOT_EXISTS
                formulaid: B
          item_prototypes:
            -
              uuid: bdd96b4040ef4985abc5c82e9738a33a
              name: 'Entity ({#NAME}) Alarm'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.131.1.1.1.5.{#SNMPINDEX}'
              key: 'entity.alarm[{#SNMPINDEX}]'
              history: 7d
              valuemap:
                name: Alarm
              tags:
                -
                  tag: Entity
                  value: '{#NAME}'
                -
                  tag: Type
                  value: Alarm
              trigger_prototypes:
                -
                  uuid: 28d8f5392b4f4a6099d0ee260d504be2
                  expression: 'last(/BA - MIB - Entity/entity.alarm[{#SNMPINDEX}])<>0'
                  name: 'Entity ({#NAME}) Alarm'
                  priority: HIGH
                  description: 'An alarm has been triggered!'
                  tags:
                    -
                      tag: Entity
                      value: '{#NAME}'
                    -
                      tag: Type
                      value: Alarm
            -
              uuid: 2dcd7f640d80439b97e9b0c367465d77
              name: 'Entity ({#NAME}) Class'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.5.{#SNMPINDEX}'
              key: 'entity.class[{#SNMPINDEX}]'
              delay: 12h
              history: 7d
              valuemap:
                name: Class
              tags:
                -
                  tag: Entity
                  value: '{#NAME}'
                -
                  tag: Type
                  value: Class
            -
              uuid: 48fbdf1f81504698b8a40c6ae64aa453
              name: 'Entity ({#NAME}) Description'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.2.{#SNMPINDEX}'
              key: 'entity.desc[{#SNMPINDEX}]'
              delay: 12h
              history: 365d
              trends: '0'
              value_type: CHAR
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              tags:
                -
                  tag: Entity
                  value: '{#NAME}'
                -
                  tag: Type
                  value: Description
            -
              uuid: 8ce3cfa23d134747945c774e0ad6e8f8
              name: 'Entity ({#NAME}) Model'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.13.{#SNMPINDEX}'
              key: 'entity.model[{#SNMPINDEX}]'
              delay: 12h
              history: 365d
              trends: '0'
              value_type: CHAR
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              tags:
                -
                  tag: Entity
                  value: '{#NAME}'
                -
                  tag: Type
                  value: Model
            -
              uuid: f8806d92cf224591bff4b3ed9027e35d
              name: 'Entity ({#NAME}) Sensor Type'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.1.{#SNMPINDEX}'
              key: 'entity.sensor.type[{#SNMPINDEX}]'
              delay: 12h
              history: 7d
              valuemap:
                name: 'Sensor Type'
              tags:
                -
                  tag: Entity
                  value: '{#NAME}'
                -
                  tag: Type
                  value: Type
            -
              uuid: af38085e9c464cbb94a5fbf7629aa576
              name: 'Entity ({#NAME}) Sensor Value'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.4.{#SNMPINDEX}'
              key: 'entity.sensor.value[{#SNMPINDEX}]'
              history: 7d
              tags:
                -
                  tag: Entity
                  value: '{#NAME}'
                -
                  tag: Type
                  value: Value
            -
              uuid: b362e9cc210a448f839040e71db6dd96
              name: 'Entity ({#NAME}) Serial'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.11.{#SNMPINDEX}'
              key: 'entity.serial[{#SNMPINDEX}]'
              delay: 12h
              history: 365d
              trends: '0'
              value_type: CHAR
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              tags:
                -
                  tag: Entity
                  value: '{#NAME}'
                -
                  tag: Type
                  value: Serial
          graph_prototypes:
            -
              uuid: 54db887b37754d2ab01476b2e2acdb48
              name: 'Entity ({#NAME}) Sensor Value'
              graph_items:
                -
                  color: 1A7C11
                  calc_fnc: ALL
                  item:
                    host: 'BA - MIB - Entity'
                    key: 'entity.sensor.value[{#SNMPINDEX}]'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var data = JSON.parse(value);
                  data.forEach(function(v, k) {
                      if (data[k]['{#NAME}'] == undefined) {
                          data[k]['{#NAME}'] = 'Unknown ' + k;
                      }
                  });
                  return JSON.stringify(data);
          overrides:
            -
              name: 'No Alarm'
              step: '5'
              filter:
                conditions:
                  -
                    macro: '{#ALARM}'
                    operator: NOT_EXISTS
                    formulaid: A
              operations:
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Alarm
                  discover: NO_DISCOVER
                -
                  operationobject: TRIGGER_PROTOTYPE
                  operator: LIKE
                  value: Alarm
                  discover: NO_DISCOVER
            -
              name: 'No Class'
              step: '1'
              filter:
                conditions:
                  -
                    macro: '{#CLASS}'
                    operator: NOT_EXISTS
                    formulaid: A
              operations:
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Class
                  discover: NO_DISCOVER
            -
              name: 'No Description'
              step: '2'
              filter:
                evaltype: OR
                conditions:
                  -
                    macro: '{#DESCRIPTION}'
                    operator: NOT_EXISTS
                    formulaid: A
                  -
                    macro: '{#DESCRIPTION}'
                    value: .+
                    operator: NOT_MATCHES_REGEX
                    formulaid: B
              operations:
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Description
                  discover: NO_DISCOVER
            -
              name: 'No Model'
              step: '6'
              filter:
                evaltype: OR
                conditions:
                  -
                    macro: '{#MODEL}'
                    operator: NOT_EXISTS
                    formulaid: A
                  -
                    macro: '{#MODEL}'
                    value: .+
                    operator: NOT_MATCHES_REGEX
                    formulaid: B
              operations:
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: REGEXP
                  value: Model
                  discover: NO_DISCOVER
            -
              name: 'No Sensor Type'
              step: '3'
              filter:
                conditions:
                  -
                    macro: '{#SENSORTYPE}'
                    operator: NOT_EXISTS
                    formulaid: A
              operations:
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: 'Sensor Type'
                  discover: NO_DISCOVER
            -
              name: 'No Sensor Value'
              step: '4'
              filter:
                conditions:
                  -
