            - type: JSONPATH
              parameters:
                - $.gps.sat_seen
          master_item:
            key: centerclick.json
          tags:
            - tag: 'Item Type'
              value: Satellites
        - uuid: 2578c493b7ea438fba81a643b2415eb2
          name: 'GPS - Signal Noise Ratio'
          type: DEPENDENT
          key: gps.snr
          history: 7d
          value_type: FLOAT
          units: dB
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.gps.ss_ave
          master_item:
            key: centerclick.json
          tags:
            - tag: 'Item Type'
              value: SNR
        - uuid: d205628662924b51a0ff8fea8b770f18
          name: 'NTP - Clients'
          type: DEPENDENT
          key: ntp.clients
          history: 7d
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.ntp.client.count
          master_item:
            key: centerclick.json
          tags:
            - tag: 'Item Type'
              value: Clients
        - uuid: 3df81ee6c914495abc4fde161bac9d6c
          name: 'NTP - Jitter'
          type: DEPENDENT
          key: ntp.jitter
          history: 7d
          value_type: FLOAT
          units: ms
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.ntp.jitter
          master_item:
            key: centerclick.json
          tags:
            - tag: 'Item Type'
              value: Jitter
        - uuid: 448d42867e524b7a925cd061b544a64a
          name: 'NTP - Recieved PPS'
          type: DEPENDENT
          key: ntp.rx
          history: 7d
          units: pps
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.ntp.rxpkt
            - type: MULTIPLIER
              parameters:
                - '0.016666666666667'
          master_item:
            key: centerclick.json
          tags:
            - tag: 'Item Type'
              value: PPS
        - uuid: 1390b9485e1a4c47bf3fcea753270aec
          name: 'NTP - Transmitted PPS'
          type: DEPENDENT
          key: ntp.tx
          history: 7d
          units: pps
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.ntp.txpkt
            - type: MULTIPLIER
              parameters:
                - '0.016666666666667'
          master_item:
            key: centerclick.json
          tags:
            - tag: 'Item Type'
              value: PPS
      tags:
        - tag: Agent
          value: HTTP
        - tag: 'Template Type'
          value: Poller
