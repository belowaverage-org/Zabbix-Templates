zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: 8fdb1680986b48c781ac1ea2a485a917
      name: BA/HTTP
  templates:
    - uuid: 71a9ea72563b48cb961485c969d43129
      template: 'BA - HTTP - Center Click NTP'
      name: 'BA - HTTP - Center Click NTP'
      vendor:
        name: 'below average'
        version: 0.0.0.0
      groups:
        - name: BA/HTTP
      items:
        - uuid: d3e23244553f45d685704a494db315cf
          name: 'Center Click - CPU Usage'
          type: DEPENDENT
          key: cc.cpu
          history: 7d
          value_type: FLOAT
          units: '%'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.cpu.used
          master_item:
            key: centerclick.json
          tags:
            - tag: 'Item Type'
              value: CPU
        - uuid: fbed91825cc84f93801184e6727c122a
          name: 'Center Click - Jitter'
          type: DEPENDENT
          key: cc.jitter
          history: 7d
          value_type: FLOAT
          units: ms
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.ntp.sys_jitter
          master_item:
            key: centerclick.json
          tags:
            - tag: 'Item Type'
              value: Jitter
        - uuid: 78f82cd1af2045bbb7fcea02f63a0557
          name: 'Center Click - Termperature'
          type: DEPENDENT
          key: cc.temp
          history: 7d
          value_type: FLOAT
          units: f
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.temp.soc
          master_item:
            key: centerclick.json
          tags:
            - tag: 'Item Type'
              value: Temperature
        - uuid: 7d1f983cfd1045b28228c95b1f146d90
          name: 'Center Click JSON'
          type: HTTP_AGENT
          key: centerclick.json
          history: '0'
          value_type: TEXT
          url: 'http://{HOST.HOST}/json'
          tags:
            - tag: 'Item Type'
              value: JSON
        - uuid: 684e7bee8d4245a7ae0fdaf70b1d37a4
          name: 'GPS - Satellites Seen'
          type: DEPENDENT
          key: gps.satellites
          history: 7d
