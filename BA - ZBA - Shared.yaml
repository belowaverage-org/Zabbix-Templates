zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: 5b179fb589fa49ddae414d5c5bbd3dc6
      name: BA/ZBA
  templates:
    - uuid: 770b4218358c43049eeff3ed809f59c0
      template: 'BA - ZBA - Shared'
      name: 'BA - ZBA - Shared'
      groups:
        - name: BA/ZBA
      items:
        - uuid: cad00aa80f69406c8ff20aec84fe56fd
          name: 'Interface Discovery'
          type: ZABBIX_ACTIVE
          key: net.if.discovery
          delay: 15m
          history: '0'
          value_type: TEXT
          tags:
            - tag: 'Item Type'
              value: Discovery
        - uuid: c2c4e516620c42e29d0a7094010529c0
          name: 'TCP Connections'
          type: ZABBIX_ACTIVE
          key: 'net.tcp.socket.count[,,,,established]'
          delay: 15s
          history: 7d
          description: 'The number of TCP sockets that are open and connected.'
          tags:
            - tag: 'Item Type'
              value: Count
        - uuid: 39fd5425ba104fb69fe7bda346fc9069
          name: 'UDP Connections'
          type: ZABBIX_ACTIVE
          key: 'net.udp.socket.count[,,,,established]'
          delay: 15s
          history: 7d
          description: 'The number of UDP sockets that are open and connected.'
          tags:
            - tag: 'Item Type'
              value: Count
        - uuid: 2b366b0958634ad09784e01254db82de
          name: Processes
          type: ZABBIX_ACTIVE
          key: proc.num
          delay: 15s
          history: 7d
          description: 'The number of processes running on the system.'
          tags:
            - tag: 'Item Type'
              value: Count
        - uuid: f77eccc3a8e44b788bd4b38802193080
          name: 'CPU Load'
          type: ZABBIX_ACTIVE
          key: system.cpu.load
          history: 7d
          description: 'CPU queue length (or CPU run queue length) represents the number of processes that are ready to run but are waiting for CPU time.'
          tags:
            - tag: 'Item Type'
              value: Count
        - uuid: 88be7cc86e644f66935e2b93cde1c183
          name: 'CPU Usage'
          type: ZABBIX_ACTIVE
          key: system.cpu.util
          delay: 15s
          history: 7d
          units: '%'
          description: 'CPU usage refers to the percentage of processing power that a computer''s central processing unit (CPU) is using at any given time, indicating how busy the system is .'
          tags:
            - tag: 'Item Type'
              value: Usage
        - uuid: abaea0686f374d109a878272739206ac
          name: Uptime
          type: ZABBIX_ACTIVE
          key: system.uptime
          delay: 15s
          history: 7d
          units: s
          description: 'System uptime refers to the total time a computer system has been operational since its last reboot.'
          tags:
            - tag: 'Item Type'
              value: Uptime
        - uuid: bf0744d9d58a4071a80a9380c20d721d
          name: 'Disk Discovery'
          type: ZABBIX_ACTIVE
          key: vfs.fs.get
          delay: 15s
          history: '0'
          value_type: TEXT
          tags:
            - tag: 'Item Type'
              value: Discovery
        - uuid: 6004b7073c674bec9290c1543b5e3c04
          name: 'Memory Available'
          type: ZABBIX_ACTIVE
          key: 'vm.memory.size[available]'
          delay: 15s
          history: 7d
          value_type: FLOAT
          units: B
          tags:
            - tag: 'Item Type'
              value: Size
        - uuid: b90c66c1dae34ee1928f7f67cb1428c3
          name: 'Memory Utilization'
          type: ZABBIX_ACTIVE
          key: 'vm.memory.size[pused]'
          delay: 15s
          history: 7d
          value_type: FLOAT
          units: '%'
          tags:
            - tag: 'Item Type'
              value: Usage
        - uuid: 224d5e9c94414c158c105b5c0296f360
          name: 'Memory Total'
          type: ZABBIX_ACTIVE
          key: 'vm.memory.size[total]'
          delay: 15m
          history: 7d
          value_type: FLOAT
          units: B
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: 'Item Type'
              value: Size
        - uuid: 37248d35047543d6b03d452ef994f27d
          name: 'Memory Used'
          type: ZABBIX_ACTIVE
          key: 'vm.memory.size[used]'
          delay: 15s
          history: 7d
          value_type: FLOAT
          units: B
          tags:
            - tag: 'Item Type'
              value: Size
      discovery_rules:
        - uuid: c70b16aaf202435eb6bd1c2211d68b0a
          name: 'Disk Discovery'
          type: DEPENDENT
          key: disk.discovery
          item_prototypes:
            - uuid: df3c5376164f496bb38b50ef5462776a
              name: 'Disk ({#FSLABEL} ({#FSNAME}) - {#FSTYPE}) Free'
              type: DEPENDENT
              key: 'disk.free[{#FSNAME}]'
              history: 7d
              units: B
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.fsname == ''{#FSNAME}'')].bytes.free.first()'
              master_item:
                key: vfs.fs.get
              tags:
                - tag: Disk
                  value: '{#FSNAME}'
                - tag: 'Item Type'
                  value: Free
            - uuid: 0c7acedc48444f9fb41d71712aa88c74
              name: 'Disk ({#FSLABEL} ({#FSNAME}) - {#FSTYPE}) Total'
              type: DEPENDENT
              key: 'disk.total[{#FSNAME}]'
              history: 7d
              units: B
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.fsname == ''{#FSNAME}'')].bytes.total.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              master_item:
                key: vfs.fs.get
              tags:
                - tag: Disk
                  value: '{#FSNAME}'
                - tag: 'Item Type'
                  value: Total
            - uuid: cb6f736b3bd244b6b7c38ec8d86fbb9c
              name: 'Disk ({#FSLABEL} ({#FSNAME}) - {#FSTYPE}) Usage'
              type: DEPENDENT
              key: 'disk.usage[{#FSNAME}]'
              history: 7d
              units: '%'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.fsname == ''{#FSNAME}'')].bytes.pused.first()'
              master_item:
                key: vfs.fs.get
              tags:
                - tag: Disk
                  value: '{#FSNAME}'
                - tag: 'Item Type'
                  value: Usage
            - uuid: 35e33117be9946e090eccd7bba0747f2
              name: 'Disk ({#FSLABEL} ({#FSNAME}) - {#FSTYPE}) Used'
              type: DEPENDENT
              key: 'disk.used[{#FSNAME}]'
              history: 7d
              units: B
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.fsname == ''{#FSNAME}'')].bytes.used.first()'
              master_item:
                key: vfs.fs.get
              tags:
                - tag: Disk
                  value: '{#FSNAME}'
                - tag: 'Item Type'
                  value: Used
          master_item:
            key: vfs.fs.get
          lld_macro_paths:
            - lld_macro: '{#FSLABEL}'
              path: $.fslabel
            - lld_macro: '{#FSNAME}'
              path: $.fsname
            - lld_macro: '{#FSTYPE}'
              path: $.fstype
        - uuid: a7e60df4823b4c9095eac9cd26af5f87
          name: 'Interface Discovery'
          type: DEPENDENT
          key: interface.discovery
          filter:
            conditions:
              - macro: '{#IFNAME}'
                value: '{$INTER_FILTER_REGEX}'
                operator: NOT_MATCHES_REGEX
          item_prototypes:
            - uuid: fd1a37c748d94c66b0deedb31ebdf797
              name: 'Interface ({#IFNAME}} In Errors'
              type: ZABBIX_ACTIVE
              key: 'net.if.in[{#IFNAME}, errors]'
              delay: 15s
              history: 7d
              units: pps
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 15m
                - type: CHANGE_PER_SECOND
              tags:
                - tag: Interface
                  value: '{#IFNAME}'
                - tag: 'Item Type'
                  value: Rate
            - uuid: 36843d978080429ba6a77f28e618dd46
              name: 'Interface ({#IFNAME}} In Rate'
              type: ZABBIX_ACTIVE
              key: 'net.if.in[{#IFNAME}]'
              delay: 15s
              history: 7d
              units: bps
              preprocessing:
                - type: CHANGE_PER_SECOND
              tags:
                - tag: Interface
                  value: '{#IFNAME}'
                - tag: 'Item Type'
                  value: Rate
            - uuid: 40dc27f77bcb4ecc96138aefa9913e55
              name: 'Interface ({#IFNAME}} Out Errors'
              type: ZABBIX_ACTIVE
              key: 'net.if.out[{#IFNAME}, errors]'
              delay: 15s
              history: 7d
              units: pps
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 15m
                - type: CHANGE_PER_SECOND
              tags:
                - tag: Interface
                  value: '{#IFNAME}'
                - tag: 'Item Type'
                  value: Rate
            - uuid: 97693d00552e49a2afd996887a2a1e9f
              name: 'Interface ({#IFNAME}} Out Rate'
              type: ZABBIX_ACTIVE
              key: 'net.if.out[{#IFNAME}]'
              delay: 15s
              history: 7d
              units: bps
              preprocessing:
                - type: CHANGE_PER_SECOND
              tags:
                - tag: Interface
                  value: '{#IFNAME}'
                - tag: 'Item Type'
                  value: Rate
          master_item:
            key: net.if.discovery
      tags:
        - tag: Agent
          value: ZBA
        - tag: 'Template Type'
          value: Active

