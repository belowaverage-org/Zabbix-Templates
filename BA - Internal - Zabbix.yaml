      discovery_rules:
        - uuid: 48ede22b7f4e43d0b93e9e5101ff2300
          name: 'Zabbix - Stats - Processes'
          type: DEPENDENT
          key: zabbix.stats.processes
          item_prototypes:
            - uuid: 2999e04c35ab429e9139bcb7c506f288
              name: 'Zabbix - Stats - Process ({#PROCESSNAME}) - Busy'
              type: DEPENDENT
              key: 'zabbix.stats.process.busy[{#PROCESSNAME}]'
              history: 7d
              units: '%'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.data.process.["{#PROCESSNAME}"].busy.avg'
              master_item:
                key: 'zabbix[stats]'
              tags:
                - tag: 'Item Type'
                  value: Usage
              trigger_prototypes:
                - uuid: b060f80a9e274881a23bcf48f5f72209
                  expression: 'avg(/BA - Internal - Zabbix/zabbix.stats.process.busy[{#PROCESSNAME}],{$PROC_BUSY_WARN_TIME})>={$PROC_BUSY_WARN_THRESHOLD}'
                  name: 'Zabbix - Stats - Process ({#PROCESSNAME}) - Busy >= {$PROC_BUSY_WARN_THRESHOLD}% for {$PROC_BUSY_WARN_TIME}'
                  priority: WARNING
                  manual_close: 'YES'
                  tags:
                    - tag: 'Trigger Type'
                      value: Threshold
            - uuid: 88343464b40e48cba27b31b14c44bfa0
              name: 'Zabbix - Stats - Process ({#PROCESSNAME}) - Count'
              type: DEPENDENT
              key: 'zabbix.stats.process.count[{#PROCESSNAME}]'
              history: 7d
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.data.process.["{#PROCESSNAME}"].count'
              master_item:
                key: 'zabbix[stats]'
              tags:
                - tag: 'Item Type'
                  value: Count
          master_item:
            key: 'zabbix[stats]'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.data.process
            - type: JAVASCRIPT
              parameters:
                - |
                  var result = [];
                  var data = JSON.parse(value);
                  var keys = Object.keys(data);
                  keys.forEach(function(k) {
                  	result.push({"{#PROCESSNAME}":k})
                  });
                  return JSON.stringify(result);
