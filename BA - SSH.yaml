zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: 08afccc1647440e2bdf5025bd5f4b3e0
      name: BA/SSH
  templates:
    - uuid: c0c1bf70b15f40c89a6787174b3ad3a5
      template: 'BA - SSH'
      name: 'BA - SSH'
      vendor:
        name: 'below average'
        version: 0.0.0.0
      groups:
        - name: BA/SSH
      items:
        - uuid: 9deb30c809034d05a6b07f8ea95ac219
          name: 'SSH Status'
          type: SIMPLE
          key: 'net.tcp.service[ssh,,]'
          delay: 5m
          history: 7d
          trends: 90d
          valuemap:
            name: Status
          timeout: 3s
          tags:
            - tag: 'Item Type'
              value: Status
          triggers:
            - uuid: 344b160afc1e49868c8771f72adcf4a2
              expression: 'last(/BA - SSH/net.tcp.service[ssh,,])<>1'
              name: 'SSH Status != Up'
              priority: WARNING
              manual_close: 'YES'
              dependencies:
                - name: 'Device offline'
                  expression: 'last(/BA - Generic - ICMP/icmppingretry[{HOST.HOST},3])=0'
              tags:
                - tag: 'Trigger Type'
                  value: State
      tags:
        - tag: Agent
          value: TCP
        - tag: 'Template Type'
          value: Poller
      valuemaps:
        - uuid: 9087ccbefa71490f85ed356ccb3fc705
          name: Status
          mappings:
            - value: '1'
              newvalue: Up
            - value: '0'
              newvalue: Down

