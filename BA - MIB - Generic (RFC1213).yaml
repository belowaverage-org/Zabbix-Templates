zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: 3fdb37c563464c49b24b75703e0038ed
      name: BA/MIBs
  templates:
    - uuid: 0ed25cacfaad433dbf26caee5e9849a0
      template: 'BA - MIB - Generic'
      name: 'BA - MIB - Generic (RFC1213)'
      vendor:
        name: 'below average'
        version: 0.0.0.0
      groups:
        - name: BA/MIBs
      items:
        - uuid: e56547fd128b4f38a3fba5cd167bb047
          name: 'SNMP Description'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.1.0
          key: snmp.description
          delay: 12h
          history: 365d
          value_type: CHAR
          inventory_link: NOTES
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: 'Item Type'
              value: Description
        - uuid: 0aac83f830854eedbb489a7623b73dd4
          name: 'SNMP Location'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.6.0
          key: snmp.location
          delay: 12h
          history: 365d
          value_type: CHAR
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: 'Item Type'
              value: Location
        - uuid: 8f50ac4f2ab2436f88b1f39e6cec1f79
          name: 'SNMP Location Latitude'
          type: DEPENDENT
          key: snmp.location.latitude
          history: 365d
          value_type: CHAR
          inventory_link: LOCATION_LAT
          preprocessing:
            - type: REGEX
              parameters:
                - '\((.*)/(.*)\)'
                - \1
          master_item:
            key: snmp.location
          tags:
            - tag: 'Item Type'
              value: Location
        - uuid: abe11bdfb60f4ed9a69151fb46164ce9
          name: 'SNMP Location Longitude'
          type: DEPENDENT
          key: snmp.location.longitude
          history: 365d
          value_type: CHAR
          inventory_link: LOCATION_LON
          preprocessing:
            - type: REGEX
              parameters:
                - '\((.*)/(.*)\)'
                - \2
          master_item:
            key: snmp.location
          tags:
            - tag: 'Item Type'
              value: Location
        - uuid: 892eced5e100486b8e5353fa6ba6fe31
          name: 'SNMP Name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.5.0
          key: snmp.name
          delay: 12h
          history: 365d
          value_type: CHAR
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: 'Item Type'
              value: Name
          triggers:
            - uuid: b02a2f213a7b4df28c734ddd3e4415da
              expression: 'change(/BA - MIB - Generic/snmp.name)=1'
              recovery_mode: NONE
              name: 'Device name changed'
              priority: INFO
              manual_close: 'YES'
              tags:
                - tag: 'Trigger Type'
                  value: Recent
        - uuid: 72a2a3118d0d4bdc8196f91d45d06094
          name: 'SNMP Object ID'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.2.0
          key: snmp.objectid
          delay: 12h
          history: 365d
          value_type: CHAR
          inventory_link: TYPE
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: 'Item Type'
              value: 'Object ID'
        - uuid: 8d6e1a0ceb5f4d52b884d4be397652a8
          name: 'SNMP Uptime'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: snmp.uptime
          history: 7d
          units: s
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: 'Item Type'
              value: Uptime
          triggers:
            - uuid: f320509f49d6454e87a36f0499efd9bd
              expression: 'nodata(/BA - MIB - Generic/snmp.uptime,2h)=1'
              name: 'Device is not responding to SNMP'
              priority: AVERAGE
              manual_close: 'YES'
              dependencies:
                - name: 'Device offline'
                  expression: 'last(/BA - Generic - ICMP/icmppingretry[{HOST.HOST},3])=0'
              tags:
                - tag: 'Trigger Type'
                  value: State
            - uuid: ed77aa0f513b454d90a231185baef9be
              expression: 'last(/BA - MIB - Generic/snmp.uptime)<={$REBOOT_WARN_DURATION}'
              name: 'Device rebooted'
              priority: AVERAGE
              description: 'This device rebooted within the last {$REBOOT_WARN_DURATION} minutes.'
              manual_close: 'YES'
              tags:
                - tag: 'Trigger Type'
                  value: Recent
      tags:
        - tag: Agent
          value: SNMP
        - tag: 'Template Type'
          value: Poller
